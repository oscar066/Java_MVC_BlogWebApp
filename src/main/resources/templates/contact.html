<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" th:href="@{/css/contact.css}">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/" class="logo">My Blog</a></li>
      <li><a href="/">Home</a></li>
      <li><a href="#">Write</a></li>
      <li class="active"><a href="#">Contact</a></li>
      <li><a th:href="@{/login}" class="btn">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <form action="#" th:action="@{/contact}" th:object="${message}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="5" th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

<footer class="footer">
  <div class="container">
    <p class="text-center text-muted">&copy; 2023 My Blog. All rights reserved.</p>
    <p> Created by Oscar , Martin , Naomi , Abigael , Glory </p>
  </div>
</footer>
</body>
</html>
